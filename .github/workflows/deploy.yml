name: ðŸš§ Deploy Dev SSR Next.js to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Upload Source to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          source: "." # sirf source code bhej rahe hain, node_modules nahi
          target: "/var/www/dev"
          rm: true
          strip_components: 0
          exclude: ".env"
          

      - name: SSH & Install + Build + Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/dev
            rm -rf node_modules
            npm ci
            npm run build
            pm2 restart dev || pm2 start npm --name "dev" -- run start
            pm2 save
