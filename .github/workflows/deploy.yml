name: ðŸš€ Deploy SSR Next.js to VPS

on:
  push:
    branches: [main]  # Change if you're using another production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout Code
        uses: actions/checkout@v3

      - name:  Copy Files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: "."  # Send the whole project
          target: "/var/www/prod"

      - name: Run SSH Commands to Install & Start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd /var/www/prod
            rm -rf node_modules
            npm install
            npm run build
            pm2 delete prod || true
            pm2 start npm --name "prod" -- run start
