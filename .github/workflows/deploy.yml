name: ğŸš§ Deploy Dev SSR Next.js to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Upload Source to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/var/www/dev"

      - name: SSH & Install + Build + Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/dev

            # node_modules ko delete NAHI karna; npm ci bhi use nahi karna (wo wipe karta hai)
            npm install --no-audit --no-fund

            # build create karo
            npm run build

            # PM2 restart (agar running), warna start
            if pm2 describe dev > /dev/null; then
              pm2 restart dev
            else
              pm2 start "npm run start" --name dev --cwd /var/www/dev --time
            fi

            pm2 save
