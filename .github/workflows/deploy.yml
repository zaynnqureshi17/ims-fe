name:  Deploy Dev Static Next.js to VPS

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name:  Install dependencies
        run: npm ci

      - name: ðŸ›  Build & Export
        run: |
          npm run build
          npx next export

      - name:  Deploy to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          source: "out/*"
          target: "/var/www/dev"
