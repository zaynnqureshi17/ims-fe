name: ðŸš§ Deploy Dev SSR Next.js to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Upload Source to VPS (without node_modules & .env)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/var/www/dev"
          rm: true
          strip_components: 0
          exclude: "node_modules,.env,.git,.github"

      - name: SSH & Install + Run Dev Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/dev

            # Check if package.json or package-lock.json changed
            if git diff --name-only HEAD~1 HEAD | grep -E 'package.json|package-lock.json'; then
              echo "Dependencies changed â†’ reinstalling node_modules..."
              rm -rf node_modules
              npm ci
            else
              echo "No dependency changes â†’ skipping node_modules reinstall"
            fi

            npm run build
            pm2 restart dev || pm2 start npm --name "dev" -- run start
            pm2 save
